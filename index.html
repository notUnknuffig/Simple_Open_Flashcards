<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flashcards</title>
        <link rel="stylesheet" href="index_style.css" />
    </head>
    <body>
        <div class="introduction">
            <img src="icons/svg_icon.svg" alt="Icon" />
            <h1 class="title"><span class="red">An Open Source</span> <span class="blue">Flashcards App</span></h1>
            <p class="subtitle">
                Create write and edit your own vocabulary stack or use stacks made by others.<br />Different task, games
                and exercises allow you to choose your prefered way of learning.
            </p>
            <a href="main.html" class="start-button">
                <div class="border-background">
                    <p>Start Learning</p>
                </div>
            </a>
            <a href="manual.html" class="read-button">
                <div class="border-background">
                    <p>Learn More</p>
                </div>
            </a>
        </div>
        <div class="floating-cards">
            <div class="card blue card-1">
                <h1 class="card-vocab">Tere!</h1>
                <p class="card-answer">こんにちは!</p>
            </div>
            <div class="card red card-2">
                <h1 class="card-vocab">Hello!</h1>
                <p class="card-answer">привет!</p>
            </div>
            <div class="card blue card-3">
                <h1 class="card-vocab">Bonjour!</h1>
                <p class="card-answer">Hallo!</p>
            </div>
        </div>
    </body>
</html>
