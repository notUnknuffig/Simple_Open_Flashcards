<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Open Flashcards</title>
        <link rel="stylesheet" href="main_style.css" />
        <link rel="icon" href="icons/svg_icon.svg" type="image/x-icon" />
        <script src="./javascript/function.js" defer></script>
        <script src="./javascript/main.js" defer></script>
    </head>
    <body>
        <div class="logo">
            <img src="icons/svg_icon.svg" />
        </div>
        <div class="navbar">
            <a href="index.html"><span class="blue">Simple Open</span> <span class="red">Flashcards</span></a>
        </div>
        <div class="sidebar">
            <div class="sidebar-button-container">
                <label class="switch">
                    <input class="checkbox" type="checkbox" onchange="setTheme()" id="theme-switch" />
                    <span class="slider"><img src="icons/Sun.svg" /></span>
                </label>
                <div class="search-button">
                    <button class="invisible-button" onclick="insertSnippet('search_snippet')">
                        <img src="icons/search.svg" />
                    </button>
                </div>
                <div class="collections-button">
                    <button class="invisible-button" onclick="insertSnippet('collections_snippet')">
                        <img src="icons/collection.svg" />
                    </button>
                </div>
                <div class="home-button">
                    <button class="invisible-button" onclick="insertSnippet('home_snippet')">
                        <img src="icons/home.svg" />
                    </button>
                </div>
            </div>
        </div>
        <div class="main-window" id="snippet-insert"></div>
        <div class="dialog-container" id="dialog-insert"></div>
    </body>
</html>
