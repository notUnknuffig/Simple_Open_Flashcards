<dialog open class="dialog">
    <link rel="stylesheet" href="../css_snippets/dialog_snippet_style.css" />
    <h1>Name and Save</h1>
    <p class="name-p">Name of the Stack:</p>
    <input class="input-field" type="text" id="dict-name" />
    <p class="span">
        Would you like to save the file in the local browser storage? Doing this allows you to access your stacks witout
        importing files everytime you start a new session. Note that doing this can also take up more space on your
        drive.
    </p>
    <button id="accept-button">Save Locally</button>
    <button id="decline-button">Do Not Save</button>
</dialog>
