<link rel="stylesheet" href="./css_snippets/menu_snippet_style.css" />
<h1 class="grid-head">Edit</h1>
<div class="menu">
    <div class="main-button create-stack">
        <button class="invisible-button" onclick="insertSnippet('create_stack_snippet')">
            <img class="main-icon" src="../icons/create_stack.svg" />
            <p>Create New Stack</p>
        </button>
    </div>
    <div class="main-button import-file-button">
        <button class="invisible-button" onclick="insertSnippet('import_stack_snippet')">
            <img class="main-icon" src="../icons/import_stack.svg" />
            <p>Import File</p>
        </button>
    </div>
    <div class="main-button import-gh-button">
        <button class="invisible-button" onclick="insertSnippet('hosted_stack_snippet')">
            <img class="main-icon" src="../icons/gh_download.svg" />
            <p>Hosted File</p>
        </button>
    </div>
</div>
